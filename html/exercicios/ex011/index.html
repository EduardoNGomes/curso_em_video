<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="./images/foto_p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="./images/foto_m.png" type="image/png">
        <img src="images/foto.png" alt="grande">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzi audios em HTML5.</p>
    <audio preload="metadata"  controls>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">



    </audio>

</body>
</html>
